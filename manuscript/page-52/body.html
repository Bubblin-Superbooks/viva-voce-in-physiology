   <strong>Q1. What is fatigue?</strong>
   <p>Ans1. Fatigue refers to a temporary reduction of the working capacity of a cell, a organ or an organism as a whole resulting from prolonged exertion. It is a reversible phenomenon and passes off after rest.</p>
